<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
		<title>RegulOne</title>
		<link rel="stylesheet" href="jq/jquery.mobile-1.4.3.min.css" type="text/css" />
	
		<script src="jq/jquery.min.js" type="text/javascript"></script>
		<script src="jq/jquery.mobile-1.4.3.min.js" type="text/javascript"></script>


		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="indexdb.js"></script>		
	</head>
	
<body>


<div id="home" data-role="page">
	<div data-role="header">
		<h1>RegulOne</h1>
	</div><!-- /header -->
	<div data-role="content">	
		<h3>Spéciales programmées</h3>
		<ul data-role="listview" data-inset="false">
			<li><a href="#product-list">SP1</a></li>	
			<li><a href="#propal-list">SP2</a></li>	
			
		</ul>
	</div>
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="#pointage">Pointage</a></li>
				<li><a href="#ar">Avance/Retard</a></li>
				<li><a href="#moyenne">Moyenne</a></li>
				<li><a href="#etalonnage">Etalonnage</a></li>
				<li><a href="#cadenceur">Cadenceur</a></li>
				
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->
</div>

<div id="config" data-role="page">

	<div data-role="header">
		<a href="#home" data-icon="back" data-rel="back">Home</a>
		<h1>Config</h1>
		<a href="javascript:saveConfig();" data-icon="check">Save</a>
	</div><!-- /header -->
	<div data-role="content">	
		<div data-role="fieldcontain">
			<label for="interface_url">Interface url :</label>
		 	<input type="text" name="interface_url" id="interface_url" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="dolibarr_login">Dolibarr Login :</label>
			<input type="text" name="dolibarr_login" id="dolibarr_login" value="" />
		</div>
		
		<div data-role="fieldcontain">
			<label for="dolibarr_password">Dolibarr password :</label>
		 	<input type="password" name="dolibarr_password" id="dolibarr_password" value="" />
		</div>
		
	</div>
	<div data-role="footer" class="ui-bar">
			<a href="javascript:dolibarr.indexedDB.clear();" data-role="button">Clear Database</a>
	</div>
	
</div>
<div id="pointage" data-role="page">

	<div data-role="header">
		<a href="#home" data-icon="back">Accueil</a>
		<h1>Pointage</h1>
	</div><!-- /header -->
	<div data-role="content">	
		    <label for="pointage_heure_depart">Heure départ</label>
		    <input type="text" data-role="date" name="pointage_heure_depart" id="pointage_heure_depart" value="">
		    <label for="pointage_temps">Temps imparti</label>
		    <input type="text" name="pointage_temps" id="pointage_temps" value="">
		    <label for="pointage_distance">Distance</label>
		    <input type="text" name="pointage_distance" id="pointage_distance" value="">
		
			<label for="pointage_heure_arrivee">Heure arrivée</label>
		    <input type="text" readonly="readonly" name="pointage_heure_arrivee" id="pointage_heure_arrivee" value="">
		    <label for="pointage_temps_restant">Temps restant</label>
		    <input type="text" readonly="readonly" name="pointage_temps_restant" id="pointage_temps_restant" value="">

				
	</div>
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="#pointage" class="ui-btn-active ui-state-persist">Pointage</a></li>
				<li><a href="#ar">Avance/Retard</a></li>
				<li><a href="#moyenne">Moyenne</a></li>
				<li><a href="#etalonnage">Etalonnage</a></li>
				<li><a href="#cadenceur">Cadenceur</a></li>
				
			</ul>
		</div><!-- /navbar -->

	</div><!-- /footer -->
	
</div>

</body>
</html>
